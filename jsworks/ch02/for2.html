<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 반복문</title>
    <script>

        //몇까지의 합을 계산할까요?

        let num = prompt("몇까지의 합을 계산할까요?");
        num = parseInt(num);



        let sum_v = 0;
        for(var i=1; i<=num; i++){ //i는 지역변수임
            console.log("i="+ i + ", sum_v=" + sum_v);
            sum_v += i;
        }
        //document.write("i "+ i + "<br>");
        document.write("1부터 " + num + "까지의 합계 : " + sum_v);
    </script>
