<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <style>
        div{
            display: inline-block;
            border: 1px solid #ccc;
            padding: 10px 30px;
            margin: 10px;
            line-height: 2;
        }
        h2{
            padding-left: 50px;
            letter-spacing: 30px;
        }
        p{
            text-align: center;
            color: #00f;
        }
    </style>
</head>
<body>
    <h2>구구단</h2>
    <script>
        for(let i=2; i<10; i++){//dan
            document.write("<div>")
            document.write("<p>" + i + "단</p>")
            for(let j=1; j<10; j++)
            document.write(i +" X " + j +" = "+ (i * j) + "<br>")
            document.write("</div>")
        }
    </script>
</body>
</html>
