<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return 있는 함수</title>
</head>
<body>
    <script>
        //제곱수를 계산하는 함수
        function square(x){
            return x * x; //x의 제곱
        }


        //두수를 더하는 함수(매개변수가 2개가 있는 경우)
        function add(x, y){
            return x + y;
        }
        
        var num = square(3); //반환값을 num 변수에 저장함
        var num = square(10);
        document.write("결과값 : " + num + "<br>");


        let total = add(4, 6);
        document.write("결과값 : " + total);
    </script>
</body>
</html>
