    <title>버튼 토글 기능</title>
    <style>
        button{
            margin: 10px;
        }
        #pic{
            display: none;
        }
    </style>
</head>
<body>
    <button onclick="showHide()" id="btnText">보이기</button>

    <div>
    <img src="./imges/가오나싱.jpg" alt="가오나싱" id="pic">
    </div> 

    <script>
        /*
        toggle 기능

            실행1
            state = fales;

        */
        let state = true; // 상태변수 - 전역에 위치

        function showHide(){
        let img = document.getElementById("pic");
        let btnText = document.getElementById("btnText");
        
        if(state){
            img.style.display = "block";
            btnText.innerText = "숨기기";
            state = false;
        }
        else{
            img.style.display = "none";
            btnText.innerText = "보이기";
            state = true;
        }
        }
