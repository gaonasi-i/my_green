<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <script>
        //카멜(낙타) 표기법 = 합성된 단어는 두번째 단어부터 대문자 표기.
        //function - 함수이름()

        //메인영역
        let frult = "사과";


        function sayHello(name){
            //지역영역 (local로컬영역)
            document.write("Hello~" + name + "<br>");
            //함수 정의(생성) - 매개변수가 있는 함수
        }
        sayHello("짱구");
        sayHello("철수");
        sayHello("유리");
        sayHello("맹구");
        sayHello("훈발놈");

        function getNum(num){
            document.write("가져온수 : " + num + "<br>");
        }
        getNum("1");
        getNum("2");
        getNum("3");
        getNum("4");
        //함수 사용(call - 호출)
    </script>
</head>

</html>
