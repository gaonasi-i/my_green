<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 객체의 onclick 속성</title>
</head>
<body>
    <img src="./imges/짱구.png" alt="짱구" id="pic">
    <script>
        let pic = document.getElementById("pic");


        //pic 객체의 onclick 속성을 사용
        pic.onclick = changePic; //함수 호출
        function changePic(){
            pic.src = "./imges/철수.png";
        }
        

        //익명 함수로 호출
       /*
        pic.onclick = function(){
            pic.src = "./imges/철수.png";
       }
       */
    </script>
</body>
</html>
