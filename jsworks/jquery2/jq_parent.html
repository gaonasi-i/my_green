<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery - parent() 함수</title>
    <script src="./js/jquery-3.6.4.js"></script>
    <style>
        .content{
            width: 800px;
            margin: 0 auto;
        }
        ul li{
            list-style: none;
        }
        .wrap *{ /*wrap밑에있는 ul, li, span에도 똑같이 적용*/
            display: block;
            border: 2px solid #ddd;
            color: lightslategrey;
            padding: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="wrap">
            <ul>ul (grandparent)
                <li>li (direct parent)
                    <span>span</span>
                </li>
                <li>li(parent)</li>
                <li>li(parent)</li>
            </ul>
        </div>
    </div>

    <script>
            /*parent() : $('p')의 부모요소 선택
              children : $('p')의 자식요소 선택*/
        $(document).ready(function(){
            //span요소 부모의 스타일을 바꿈 : parent
            /*$('span').parent()
                       .css({'color':'red', 'border' : '2px solid blue'});*/

           //span요소의 부모 다음 요소 스타일을 바꿈 : parent , next
            $('span').parent()
                     .next()
                     .css({'color':'red', 'border' : '2px solid blue'});
        });
    </script>
</body>
</html>
