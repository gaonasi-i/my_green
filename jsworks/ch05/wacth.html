<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털 시계 구현</title>
    <style>
        .container{
            width: 500px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h2>디지털 시계 구현</h2>
    <p id="display"></p>
    <div class="container">
    <script>
        setInterval(setWatch, 1000);

        function setWatch(){
            let date = new Date(); //현재 날짜와 시간 생성
            date = date.toLocaleTimeString(); //시간만 출력
            document.getElementById("display").innerHTML = date;
        }
    </script>
    </div>
</body>
</html>
