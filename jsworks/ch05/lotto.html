<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lotto 복권 추첨</title>
</head>
<body>
    <section>
        <h1>로또 추첨 번호</h1>
    </section>
    <script>
        let lotto = new Array(6);
        
        //랜덤번호 추첨
        document.write("<p>번호 : ")
        for(let i=0; i<=lotto.length; i++){
            let num = Math.floor(Math.random() * 45) + 1;
            lotto[i] = num;
            console.log(lotto);

            //중복 제거
            for(let j=0; j<i; j++){
                if(lotto[j] == lotto[i]){
                    console.log("중복 번호 : " + lotto[i]);
                }
            }
        }

        //출력
        for(let i=0; i<lotto.length; i++){
            if(i == lotto.length-1){
                document.write(lotto[i] + "");
            }
            else{
                document.write(lotto[i] + ", ");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
