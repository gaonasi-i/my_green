<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM에서 노드(태그) 추가하기</title>
</head>
<body>
    <ul id="myList">
        <li>Coffee</li>
        <li>Tea</li>
    </ul>
    <!--; this.onclick='' 자기자신 버튼을 클릭했을때 호출할 함수가 없음(공백처리)-->
    <button onclick="myFunction(); this.onclick=''">실행</button>

    <script>
        // 노드 추가 함수 - createElement
        function myFunction(){
            let newLi = document.createElement("li");
            let textNode = document.createTextNode("water");
            newLi.appendChild(textNode); //li에 water를 추가
            // <li>water</li>

            //만든것(water)을 ul안에 포함시키키
            let list = document.getElementById("myList").appendChild(newLi);
            //list.appendChild(newLi); //맨아래에 추가
            //list.insertBefore(newLi, list.childNodes[2]); //특정위치에 추가할수 있음 (2번 인덱스 앞에 추가)
        }
    </script>
</body>
</html>
