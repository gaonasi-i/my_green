<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규 표현식</title>
</head>
<body>
    <p>RegExp 객체 사용 - test() 함수 사용</p>
    <script>
        //문자열 일치하는지 체크
        //pattern 객체 생성 - RegExp(정규 표현식)
        let pattern = new RegExp(/hellow/i);
        let str = "Hellow~ My Site!";
        let match = pattern.test("Hellow~ My Site!");
        //document.write(match + "<br>");

        //변수(객체) - 표현식
        let pattern2 = /hellow/i;
        let match2 = pattern2.test("Hellow~ My Site!");
        //document.write(match2 + "<br>");

        //아이디 글자수 체크
        //'+'문자 반복 (여러개)
        //^ - 정규식을 시작, $ - 정규식을 끝낸다
        let regEx = /^[a-z0-9]+$/;
        //let regEx = /^[a-z0-9]{5}$/;
        id = "abcde123";
        let mat = regEx.test(id);
        document.write(mat + "<br>");
    </script>
</body>
</html>
