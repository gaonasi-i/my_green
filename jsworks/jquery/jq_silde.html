<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery - silde 관련 함수</title>
    <style>
        button{
            padding: 10px;
            margin: 3px;
        }
    </style>
    <script src="./js/jquery-3.6.4.js"></script>
    <script>
        $(document).ready(function(){
            $(".up").click(function(){
                $(".content").slideUp();
            });
            $(".donw").click(function(){
                $(".content").slideDown();
            });
            $(".toggie").click(function(){
                $(".content").slideToggle();
            });
        });
    </script>
</head>
<body>
    <div class="content">
        <p>운수 좋은날</p>
        <p>Good Luck!!</p>
        <p>운수 좋은날</p>
        <p>Good Luck!!</p>
        <p><img src="./images/bear.jpg"></p>
    </div>

    <button class="up">Up</button>
    <button class="donw">Down</button>
    <button class="toggie">UpDown</button>
</body>
</html>
