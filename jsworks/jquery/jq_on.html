<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery - click()함수</title>
    <script src="./js/jquery-3.6.4.js"></script>
</head>
<body>
    <h2 id="text">나를 클릭하면, 내가 사라질 것이다.</h2>
    <img src="./images/bear.jpg" alt="곰인형" id="pic">
    <!-- <h2 onclick="hide()" id="text">나를 클릭하면, 내가 사라질 것이다.</h2> -->

    <script>
        $(document).ready(function(){
            //클릭 이벤트 - on()함수 / mouseover 할때도 사용
            //on함수는 이벤트를 여러개 사용할때 사용
            $("#text").on('mouseover', function(){
                $(this).hide();
            });
            $("#text").on('mouseout', function(){
                $(this).show();
            });
        });
        $(document).ready(function(){
            $('#pic').on('mouseover', function(){
                $(this).hide();
            });
            $('#pic').on('mouseout', function(){
                $(this).show();
            });
        });
    </script>
</body>
</html>
