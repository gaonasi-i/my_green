<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건 연산자</title>
</head>
<body>
    <script>
        // 수의 비교(숫자로 출력 ex: 참이면 10 거짓이면 20출력)
        var value = (5 > 4) ? 10 : 20;
        console.log("결과값:" + value);

        var value = (5 < 4) ? 10 : 20;
        console.log("결과값:" + value);

        //나이 비교(T/F로 출력)
        let motherAge = 47;
        let fatherAge = 45;

        let result = (motherAge < fatherAge) ? 'T' : 'F';
        console.log("결과값:" + result);
    </script>
</body>
</html>
