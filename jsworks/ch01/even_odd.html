<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짝수/홀수 구분 프로그램</title>
    <script>
        //2의 배수 (짝수는 나머지는 0, 홀수는 나머지가 1)
        //결과 - "짝수입니다." or "홀수입니다."
        var num = prompt("수를 입력하세요", '1');
        var result;

        result = (num % 2 === 0) ? "짝수입니다!" : "홀수입니다!" ;

        document.write(result);
    </script>
</head>

</body>
</html>
